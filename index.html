<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Desafio 6 - API</title>
  </head>
  <body>
    <header id="header">
      <h1 class="titleHeader">money converter</h1>
      <i class="bi bi-currency-exchange" id="iconTitle"></i>
    </header>
    <main class="flexRow fullHeightWidth">
      <div id="divLeft" class="flexColumn fullHeightWidth centerContent">
        <div
          id="divGeneralConverter"
          class="flexColumn fullHeightWidth centerContent"
        >
          <div class="flexRow fullHeightWidth">
            <div class="flexColumn fullHeightWidth centerContent textAlignLeft">
              <div class="d-flex align-items-center fullHeightWidth">
                <h2 class="titleDivLeft">Pesos chilenos CLP : </h2>
              </div>
              <div class="d-flex align-items-center fullHeightWidth">
                <h2 class="titleDivLeft">Money change : </h2>
              </div>
            </div>
            <div class="flexColumn fullHeightWidth centerContent">
              <div class="flexRow fullHeightWidth centerContent">
                <img
                id="imgMoney"
                alt="Chile"
                src="https://catamphetamine.gitlab.io/country-flag-icons/3x2/CL.svg"/>
                <input
                type="number"
                min="1"
                step="any"
                id="inputMoney"
                class="marginS widthInput"
              />
              </div>
              <div class="flexRow fullHeightWidth centerContent">
                <img
                id="imgMoney"
                alt="United States"
                src="http://purecatamphetamine.github.io/country-flag-icons/1x1/US.svg"/>
                <select
                name="cars"
                id="moneyChange"
                class="marginS widthInput"
              ></select>
              </div>
            </div>
          </div>
          <button id="buttonTransform">Transform</button>
          <h2 class="titleDivLeft">Result : <h2 class="titleDivLeft" id="result"></h2></h2>
        </div>

        <!-- <section class="converterMoneys"></section> -->
      </div>
      <div id="divRight" class="flexColumn fullHeightWidth centerContent">
        <h1>Ãšltimos Sismos en Chile</h1>
        <div class="grafica">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </main>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
